<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סבן VIP | ניהול פרויקטים</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple scrollbar styling for a more polished look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
        }
        /* Loading Overlay Style */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loading-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .page-content {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loader"></div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-lg transition-transform duration-500 ease-in-out">
        <h2 class="text-3xl font-bold text-center text-gray-800">התחברות למערכת</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">טלפון</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                        +972
                    </span>
                    <input type="tel" id="phone" name="phone" placeholder="5X-XXXXXXX" required class="flex-1 block w-full px-3 py-2 border border-gray-300 rounded-none rounded-r-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">סיסמה</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-right">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                התחבר
            </button>
        </form>
    </div>

    <!-- Main App Page -->
    <div id="app-page" class="hidden w-full h-screen p-4 flex flex-col items-center justify-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">ברוכים הבאים, <span id="user-name"></span></h1>
        <div id="projects-list" class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-center">פרויקטים</h2>
            <div id="projects-container" class="space-y-4">
                <!-- Projects will be dynamically inserted here -->
            </div>
        </div>
    </div>


    <script>
        // Placeholder for your Google Apps Script Web App URL
        // REPLACE THIS WITH YOUR DEPLOYMENT URL
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHG8ZnWZwIURIu-NZLAgmdpm5ZZ4G4XX0izG9EsU8sTS02hBzwXQFHYe2qANTQvaS0/exec";

        const loginPage = document.getElementById('login-page');
        const appPage = document.getElementById('app-page');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loginForm = document.getElementById('login-form');
        const userNameElement = document.getElementById('user-name');
        const projectsContainer = document.getElementById('projects-container');

        let appState = {
            currentUser: null,
            projects: [],
            orders: [],
            chat: []
        };

        // --- Utility Functions ---

        /**
         * A wrapper for the fetch API to communicate with the Apps Script backend.
         * IMPORTANT: This now requires your Apps Script to be deployed with
         * 'Who has access' set to 'Anyone' or 'Anyone, even anonymous'.
         * @param {string} action The action to perform (e.g., 'login', 'getProjects').
         * @param {object} params The GET parameters.
         * @param {string} method The HTTP method ('GET' or 'POST').
         * @param {object} postData The data for POST requests.
         */
        async function apiCall(action, params = {}, method = 'GET', postData = null) {
            const url = new URL(APPS_SCRIPT_URL);
            url.searchParams.append('action', action);
            for (const key in params) {
                if (params.hasOwnProperty(key)) {
                    url.searchParams.append(key, params[key]);
                }
            }
            
            const options = {
                method: method,
                redirect: 'follow',
            };
            
            if (method === 'POST' && postData) {
                options.headers = {
                    'Content-Type': 'text/plain;charset=utf-8', 
                };
                options.body = JSON.stringify({ action: action, data: postData });
            }

            try {
                showLoading();
                const response = await fetch(url.toString(), options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data;
                
            } catch (error) {
                console.error('API call failed:', error);
                return null;
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            loadingOverlay.classList.add('visible');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('visible');
        }

        function renderProjects() {
            projectsContainer.innerHTML = '';
            if (!appState.projects || appState.projects.length === 0) {
                projectsContainer.innerHTML = '<p class="text-center text-gray-500">לא נמצאו פרויקטים.</p>';
                return;
            }

            appState.projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.className = 'p-4 bg-gray-50 rounded-lg shadow-sm border border-gray-200';
                projectElement.innerHTML = `
                    <h3 class="text-xl font-semibold">${project.name}</h3>
                    <p class="text-gray-600"><strong>כתובת:</strong> ${project.address || 'לא צויין'}</p>
                    <p class="text-gray-600"><strong>מזהה פרויקט:</strong> ${project.projectId}</p>
                `;
                projectsContainer.appendChild(projectElement);
            });
        }

        async function renderApp() {
            // --- LOGIC CHANGE: Bypass login for testing ---
            // Set a dummy user to simulate a successful login.
            appState.currentUser = {
                customerId: '601233', // This ID matches a customer in your CSV for testing
                name: 'א.ערן אזולאי בע"מ',
                phone: '050-8860896',
                avatar: 'https://img.icons8.com/?size=100&id=O9K5DaypaVKw&format=png&color=000000'
            };
            // --- END OF LOGIC CHANGE ---

            if (!appState.currentUser) {
                loginPage.classList.remove('hidden');
                appPage.classList.add('hidden');
                return;
            }

            loginPage.classList.add('hidden');
            appPage.classList.remove('hidden');
            userNameElement.textContent = appState.currentUser.name;

            // Fetch and render projects
            const projectsResult = await apiCall('getProjects', { customerId: appState.currentUser.customerId });
            if (projectsResult && projectsResult.status === 'success') {
                appState.projects = projectsResult.data;
            } else {
                appState.projects = [];
                console.error('Failed to fetch projects.');
            }
            renderProjects();
        }

        // --- Event Listeners ---

        // The login form listener is now bypassed by the `renderApp` function's logic change.
        // It's kept here for future reference if you decide to re-enable login functionality.
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            const result = await apiCall('login', { phone: `+972${phone}`, password: password });
            
            if (result && result.status === 'success' && result.data) {
                appState.currentUser = result.data;
                await renderApp();
            } else {
                alert('שם משתמש או סיסמה שגויים.');
            }
        });

        // --- Initial App Load ---
        renderApp();

    </script>
</body>
</html>
