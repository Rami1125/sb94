<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Saban - Client Area</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="loading-spinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <div class="container mx-auto p-4 max-w-2xl">
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-blue-800">אזור לקוחות VIP</h1>
            <p class="text-gray-600">ניהול פרויקטים והזמנות בקליק</p>
        </header>

        <!-- Login Section -->
        <div id="login-section" class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">כניסה למערכת</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="identifier" class="block text-gray-700 font-bold mb-2">טלפון / מספר לקוח</label>
                    <input type="text" id="identifier" name="identifier" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="הכנס מספר טלפון או מספר לקוח" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">סיסמה</label>
                    <input type="password" id="password" name="password" value="סבן" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    כניסה
                </button>
            </form>
            <div id="login-error" class="mt-4 text-red-500 text-center"></div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="hidden">
            <div id="user-welcome" class="bg-white p-6 rounded-lg shadow-md mb-6 flex items-center">
                <!-- User info will be populated here -->
            </div>
            
            <!-- Projects -->
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h3 class="text-xl font-bold mb-4 border-b pb-2">הפרויקטים שלי</h3>
                <div id="projects-list" class="space-y-4">
                    <!-- Projects will be populated here -->
                </div>
            </div>

            <!-- Orders -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4 border-b pb-2">ההזמנות שלי</h3>
                <div id="orders-list" class="space-y-4">
                    <!-- Orders will be populated here -->
                </div>
            </div>
        </div>

    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginError = document.getElementById('login-error');
        const loadingSpinner = document.getElementById('loading-spinner');

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwVx10n61lVBHHp8Icsp-7oNUOiq2w5yL72Mg8ZdV8cZ5IcSyk1wB_4WmkLAwZUALY/exec";

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingSpinner.classList.remove('hidden');
            loginError.textContent = '';

            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${SCRIPT_URL}?action=login`, {
                    method: 'POST',
                    body: JSON.stringify({ identifier, password }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Google Apps Script requires a redirect:'follow' for POST requests
                    redirect: 'follow'
                });

                if (!response.ok) {
                   throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    displayDashboard(result.data);
                } else {
                    throw new Error(result.error || 'Login failed');
                }

            } catch (error) {
                console.error('Error:', error);
                loginError.textContent = `אירעה שגיאה: ${error.message}. ודא שהוספת את פונקציית ה-login לקוד שלך.`;
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });

        function displayDashboard(data) {
            loginSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');

            // Display user welcome message
            const userWelcome = document.getElementById('user-welcome');
            userWelcome.innerHTML = `
                <img src="${data.user['קישור לאווטאר'] || 'https://placehold.co/60'}" alt="Avatar" class="w-16 h-16 rounded-full ml-4 border-2 border-blue-500">
                <div>
                    <h2 class="text-2xl font-bold">ברוך הבא, ${data.user['שם לקוח']}</h2>
                    <p class="text-gray-500">מספר לקוח: ${data.user['מזהה לקוח']}</p>
                </div>
            `;

            // Display projects
            const projectsList = document.getElementById('projects-list');
            projectsList.innerHTML = '';
            if (data.projects && data.projects.length > 0) {
                data.projects.forEach(project => {
                    const projectDiv = document.createElement('div');
                    projectDiv.className = 'p-4 border rounded-lg hover:bg-gray-50';
                    projectDiv.innerHTML = `
                        <p class="font-bold text-lg">${project['שם פרויקט']}</p>
                        <p class="text-gray-600">${project['כתובת'] || 'לא צוינה כתובת'}</p>
                    `;
                    projectsList.appendChild(projectDiv);
                });
            } else {
                projectsList.innerHTML = '<p>לא נמצאו פרויקטים משויכים.</p>';
            }

            // Display orders
            const ordersList = document.getElementById('orders-list');
            ordersList.innerHTML = '';
            if (data.orders && data.orders.length > 0) {
                data.orders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.className = 'p-4 border rounded-lg hover:bg-gray-50';
                    const statusColor = getStatusColor(order['סטטוס']);
                    orderDiv.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-bold">${order['סוג הזמנה'] || 'הזמנה כללית'}</p>
                                <p class="text-sm text-gray-500">מזהה: ${order['מזהה הזמנה']}</p>
                            </div>
                            <span class="px-3 py-1 text-sm font-semibold rounded-full ${statusColor}">
                                ${order['סטטוס']}
                            </span>
                        </div>
                    `;
                    ordersList.appendChild(orderDiv);
                });
            } else {
                ordersList.innerHTML = '<p>לא נמצאו הזמנות.</p>';
            }
        }
        
        function getStatusColor(status) {
            switch (status) {
                case 'ממתין לביצוע':
                    return 'bg-yellow-200 text-yellow-800';
                case 'בוצע':
                    return 'bg-green-200 text-green-800';
                case 'מבוטל':
                    return 'bg-red-200 text-red-800';
                default:
                    return 'bg-gray-200 text-gray-800';
            }
        }

    </script>
</body>
</html>
